<!DOCTYPE html>
<html>
<head>
  <title>Buy Tickets</title>
</head>
<body>
  <h1>Buy Tickets</h1>
  <p>Please enter your details below to purchase tickets.</p>
  <form action="/buy_tickets" method="post">
    <input type="text" name="name" placeholder="Your name"><br>
    <input type="email" name="email" placeholder="Your email"><br>
    <input type="number" name="tickets" placeholder="Number of tickets"><br>
    <input type="submit" value="Buy Tickets"><br>
  </form>
</body>
</html>
